<!DOCTYPE html>
<html>
    <head>
        <title>
            Netflix Clone
        </title>

        <!-- LINKS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../stylesheet/homePage.css">
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="../javascript/movies.js" defer></script>
        <script src="../javascript/homePage.js" defer></script>        
    </head>
    <body>
        <header id="pageHeader" class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <img v-bind:src="logo" alt="Netflix Logo Not Found" class="netflixLogo">
                    <button class="navButton" disabled>Home</button>
                    <button v-on:click="moveToWatchlist()" class="navButton">Watchlist</button>
                </div>
                <div class="col-lg-2">
                    &#128526 {{ currentUser }}
                </div>
                <div class="col-lg-2">
                    <button v-on:click="userLogOut()" class="navButton">Log Out</button>
                </div>
            </div>
        </header>
        <main>
            <div id="carouselControls" class="carousel slide" data-ride="carousel">
                <div id="movieBanners" class="carousel-inner">
                    <div class="carousel-item active firstCarousel">
                        <img src="https://casperanimations.files.wordpress.com/2021/05/netflix-4.jpg" class="bannerImg">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>

            <section class="container-fluid movieList">
                <h3>
                    MOVIES
                </h3>
                <section id="moviesGrid" class="container-fluid movieGrid">
                                        
                </section>
            </section>
        </main>
    </body>
</html>
