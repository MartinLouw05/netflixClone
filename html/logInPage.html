<!DOCTYPE html>
<html>
    <head>
        <title>
            Netflix Clone
        </title>

        <!-- LINKS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../stylesheet/logInPage.css">
        <meta charset="UTF-8">        
        <script src="../javascript/logInPage.js" defer></script>
    </head>
    <body>
        <header class="container-fluid">
            <img src="https://www.freepnglogos.com/uploads/red-netflix-logo-text-png-3.png" alt="Netflix Logo Not Found" class="netflixLogo">
        </header>
        <main>
            <form id="logInForm">
                <h3 id="formHeader">Sign In</h3>
                <input type="text" id="userName" placeholder="Enter Username" class="form-control" required><br>
                <input type="password" id="userPassword" placeholder="Enter Password" class="form-control" required><br>
                <button type="submit" id="btnSignInSubmit" class="btnSignInSubmit">Sign In</button>
                <button type="submit" id="btnRegisterSubmit" class="btnRegisterSubmit">Register</button>
                <label id="lblRegisterUser" class="lblRegisterUser">Register</label>
                <label id="lblSignIn" class="lblSignIn">Sign In</label>
            </form>
        </main>
        <footer>
            
        </footer>
    </body>  
</html>
